<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>5-th site for portfolio</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__flex-box">
                <div class="header__logo-box">
                    <img class="logo-file" src="img/logo_Britlex.svg" alt="logo">
                </div>
                <div class="nav-bar-box">
                    <ul class="nav-bar">
                        <li class="nav-bar-item"><a class="nav-bar-link" href="#">Home</a></li>
                        <li class="nav-bar-item"><a class="nav-bar-link" href="#">Skills</a></li>
                        <li class="nav-bar-item"><a class="nav-bar-link" href="#">About Us</a></li>
                        <li class="nav-bar-item"><a class="nav-bar-link" href="#">Pricing</a></li>
                        <li class="nav-bar-item"><a class="nav-bar-link" href="#">Contacts</a></li>
                    </ul>
                </div>
                <div class="button-box">
                    <button class="button-file">Let's Talk</button>
                </div>                
            </div>
            <div class="header__main_flex-box">
                <div class="header__main_left-box">
                    <div class="header__main_headline-flex-box">
                        <h1 class="header__main_headline_text-h1">Learn<br>Any Foreign Language</h1>
                        <img class="header__main_icon-file" src="img/header__icon_lamp.png" alt="header__icon">
                    </div>
                    <p class="header__main_text-p">With our teachers who write a program for each student, you will be able to make your first sketch after the first lesson.</p>
                    <button class="header__main_button-file">Get started</button>
                </div>
                <div class="header__main_right-box">
                    <div class="header__main_right_image-box">
                        <img class="header__main_image-file" src="img/header__image.png" alt="header__image">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="skills">
        <div class="container">
            <h2 class="skills__headline_text-h2">Skills</h2>
            <div class="skills__grid-box">

            </div>
        </div>
    </section>
</body>
</html>
